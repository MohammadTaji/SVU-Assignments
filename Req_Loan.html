<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link For CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Links For Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Josefin+Sans:wght@300;700&family=Open+Sans:wght@400;500;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Link For Icon -->
    <link rel="shortcut icon" href="imgs/bqby-02.svg" type="image/x-icon">
    <title>تقديم طلب القرض</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <nav>
                <ul class="links">
                    <li><a href="home.html">الرئيسية</a></li>
                    <li><a href="aboutus.html">من نحن</a></li>
                    <li><a href="products.html">منتجاتنا وخدماتنا</a></li>
                    <li><a href="Req_Loan.html" class="active">تقديم طلب القرض</a></li>
                </ul>
                <div class="logo">
                    <a href="home.html" class="logo">SFC</a>
                    <img src="imgs/bqby-02.svg" alt="SFC">
                </div>
            </nav>
        </div>
    </div>
    <div class="form">
        <div class="container">
            <form action="">
                <h2>أدخل معلوماتك لإكمال تقديم الطلب:</h2>
                <div class="name">
                    <label>الأسم الكامل لمقدم الطلب</label>
                    <input type="text" name="fName" id="fName">
                    <!-- <span></span> -->
                </div>
                <div class="name">
                    <label>الرقم الوطني</label>
                    <input type="text" name="idNum" id="idNum" class="dirRight">
                    <!-- <span></span> -->
                </div>
                <div class="name">
                    <label>تاريخ الولادة</label>
                    <input type="date" name="birth" id="birth">
                </div>
                <div class="name">
                    <label>رقم الهاتف المحمول</label>
                    <input type="tel" name="tele" id="tele" class="dirRight" value="+963 9" maxlength="14">
                    <!-- <span></span> -->
                </div>
                <div class="name">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="fMail" id="fMail">
                    <!-- <span></span> -->
                </div>
                <div class="name">
                    <label>قيمة القرض المطلوبة</label>
                    <input type="number" name="loanValue" id="loanValue" max="10000000" min="1000000">
                </div>
                <div class="loanType select">
                    <label>نوع القرض المطلوب</label>
                    <select name="" id="">
                        <option value="">القرض التعليمي</option>
                        <option value="">القرض السكني</option>
                        <option value="">القرض التجاري</option>
                        <option value="">القرض الزراعي</option>
                        <option value="">قرض النقل</option>
                        <option value="">قرض الورشات</option>
                    </select>
                </div>
                <div class="numYears select">
                    <label>عدد سنوات القرض</label>
                    <select name="numYears" id="numYears">
                        <option value="fy3">3 سنوات</option>
                        <option value="fy5">5 سنوات</option>
                        <option value="fy10">10 سنوات</option>
                        <option value="fy15">15 سنوات</option>
                        <option value="fy20">20 سنوات</option>
                    </select>
                </div>
                <div class="payment select">
                    <label>طريقة تسديد الدفعات</label>
                    <select name="payment" id="payment">
                        <option value="month">شهرية</option>
                        <option value="quarter">ربعية</option>
                        <option value="annual">سنوية</option>
                    </select>
                </div>
                <input type="submit" value="تقديم الطلب">
            </form>
            <div class="image">
                <img src="imgs/applay.svg" alt="">
            </div>
        </div>
    </div>
    <!-- Link For Javascript File -->
    <script src="myFunctions.js"></script>
</body>

</html>
