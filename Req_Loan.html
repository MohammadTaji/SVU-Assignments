<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link For CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link For Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Links For Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Josefin+Sans:wght@300;700&family=Open+Sans:wght@400;500;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Link For Icon -->
    <link rel="shortcut icon" href="imgs/bqby-02.svg" type="image/x-icon">
    <title>تقديم طلب القرض</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <nav>
                <ul class="links">
                    <li><a href="home.html">الرئيسية</a></li>
                    <li><a href="aboutus.html">من نحن</a></li>
                    <li><a href="products.html">منتجاتنا وخدماتنا</a></li>
                    <li><a href="Req_Loan.html" class="active">تقديم طلب القرض</a></li>
                </ul>
                <div class="logo">
                    <a href="home.html" class="logo">SFC</a>
                    <img src="imgs/bqby-02.svg" alt="SFC">
                </div>
            </nav>
        </div>
    </div>
    <div class="form">
        <div class="container">
            <form action="" target="_blank" onsubmit="result()">
                <h2>أدخل معلوماتك لإكمال تقديم الطلب:</h2>
                <div class="name">
                    <label>الأسم الكامل لمقدم الطلب</label>
                    <input type="text" name="fName" id="fName" class="dirRight"
                        pattern="[\u0621-\u064A\u0660-\u0669 ]{2,}" required>
                    <span></span>
                </div>
                <div class="name">
                    <label>الرقم الوطني</label>
                    <input type="text" name="idNum" id="idNum" pattern="(0[1-9]|1[0-4])[0-9]{9}" maxlength="11"
                        required>
                    <span></span>
                </div>
                <div class="name">
                    <label>تاريخ الولادة</label>
                    <input type="text" name="birth" id="birth"
                        pattern="\b([1-9]|[12][0-9]|3[01])\b-\b([1-9]|1[0-2])\b-\b(1[0-9][0-9][0-9]|20[0-9][0-9])\b"
                        required maxlength="10">
                    <span></span>
                </div>
                <div class="name">
                    <label>رقم الهاتف المحمول</label>
                    <input type="text" name="tele" id="tele" required maxlength="10" pattern="09([0-9]{8,8})">
                    <span></span>
                </div>
                <div class="name">
                    <label>البريد الإلكتروني</label>
                    <input type="text" name="fMail" id="fMail" required pattern="\w{1,}@\w{1,}.(com|net|org)">
                    <span></span>
                </div>
                <div class="name">
                    <label>قيمة القرض المطلوبة</label>
                    <input type="text" name="loanValue" id="loanValue" required maxlength="8"
                        pattern="([1-9][0-9]{6})|10000000" placeholder="مليون حتى 10 مليون">
                    <span></span>
                </div>
                <div class="loanType select">
                    <label>نوع القرض المطلوب</label>
                    <select name="loanType" id="loanType" required>
                        <option value="">ادخل نوع القرض</option>
                        <option value="eduLoan">القرض التعليمي</option>
                        <option value="homeLoan">القرض السكني</option>
                        <option value="comLoan">القرض التجاري</option>
                        <option value="agrLoan">القرض الزراعي</option>
                        <option value="transLoan">قرض النقل</option>
                        <option value="workLoan">قرض الورشات</option>
                    </select>
                </div>
                <div class="numYears select">
                    <label>عدد سنوات القرض</label>
                    <select name="numYears" id="numYears" required>
                        <option value="">ادخل عدد سنوات القرض</option>
                        <option value="3">3 سنوات</option>
                        <option value="5">5 سنوات</option>
                        <option value="10">10 سنوات</option>
                        <option value="15">15 سنوات</option>
                        <option value="20">20 سنوات</option>
                    </select>
                </div>
                <div class="payment select">
                    <label>طريقة تسديد الدفعات</label>
                    <select name="payment" id="payment" required>
                        <option value="">ادخل طريقة تسديد الدفعات</option>
                        <option value="12">شهرية</option>
                        <option value="4">ربعية</option>
                        <option value="1">سنوية</option>
                    </select>
                </div>
                <input type="submit" value="تقديم الطلب">
            </form>
            <div class="image">
                <img src="imgs/applay.svg" alt="">
            </div>
        </div>
    </div>
    <footer>
        Design By Mohammad Taji
    </footer>
    <!-- Link For Javascript File -->
    <script src="myFunctions.js"></script>
</body>

</html>
